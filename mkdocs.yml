site_name: Trilha de Aprendizagem Vitru
theme:
  name: material
  docs_dir: docs
  language: pt-BR
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
  plugins:
    - typeset
    - search
  palette:
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Modo claro

    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Modo noturno
